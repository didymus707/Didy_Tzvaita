<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <header id="header">
      <div class="header-img-container">
        <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjwi8_77LLkAhUFBGMBHf-nDrQQjRx6BAgBEAQ&url=https%3A%2F%2Fstock.adobe.com%2Fro%2Fimages%2Fthe-trombone-logo-trombone-posaune-als-logotype%2F83707339&psig=AOvVaw1kwVQoleJYZ90AObneupR4&ust=1567538188019269" alt="Trombone-Logo" id="header-img">
      </div>

      <nav id="nav-bar">
        <ul class="link-wrapper">
          <li><a href="#form" class="nav-link">Features</a></li>
          <li><a href="#video" class="nav-link">How It Works</a></li>
          <li><a href="#email" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <div id="vid-section">
      <div class="vid-container">
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
      </div>

      <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" value="email">
        <input type="submit" id="submit" value="Get Started">
      </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
